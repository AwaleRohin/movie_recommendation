<!DOCTYPE html>
<html>

<head>
    <title>Movie Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">

    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


</head>

<body>
    <div class="search container">
        <form method='get' action="{% url 'search-movie' %}">
            <div class="row justify-content-md-center mt-3">
                <div class="col col-sm-4 text-center">
                    <input class="form-control md-2" type='text' name='search' placeholder="Enter a movie name"/>
                    <small id="searchlHelp" class="form-text text-muted center">Search the movie that were released before 2016 and get some few similar movies as
                        result.</small>
                    <button class='btn btn-primary mt-3' type='submit'>Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="main-content">
        {% block main-content %}

        {% endblock %}
    </div>
</body>

</html>
